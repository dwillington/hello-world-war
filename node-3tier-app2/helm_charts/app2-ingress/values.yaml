# Default values for app2-ingress.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

ingress:
  enabled: true
  className: ""
  # annotations: {}
  annotations:
    # kubernetes.io/ingress.global-static-ip-name: "web-static-ip"
    kubernetes.io/ingress.regional-static-ip-name: "web-static-ip"
    kubernetes.io/ingress.class: "gce"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: app2-web.app2 # not being used, how to programmatically reference value web-static-ip?
      paths:
        - serviceName: app2-web
          servicePort: 80
          path: /*
          pathType: ImplementationSpecific
        - serviceName: app2-api
          servicePort: 80
          path: /api/*
          pathType: ImplementationSpecific
  tls: []
